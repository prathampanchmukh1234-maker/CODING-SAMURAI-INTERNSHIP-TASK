
<!DOCTYPE html>
<html>
<head>
  <title>Mini Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Mini E-Commerce Store</h1>
<div class="products">
  <div class="product">
    <img src="https://via.placeholder.com/150">
    <h3>Headphones</h3>
    <p>$50</p>
    <button onclick="addToCart('Headphones', 50)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150">
    <h3>Smart Watch</h3>
    <p>$120</p>
    <button onclick="addToCart('Smart Watch', 120)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150">
    <h3>Wireless Mouse</h3>
    <p>$25</p>
    <button onclick="addToCart('Wireless Mouse', 25)">Add to Cart</button>
  </div>
</div>
<h2>Shopping Cart</h2>
<ul id="cart"></ul>
<h3>Total: $<span id="total">0</span></h3>
<script src="script.js"></script>
</body>
</html>
